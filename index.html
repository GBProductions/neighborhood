<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighboorhood</title>
</head>
<body>
    <div class="jumbotron">
        <h1>Mr. Roboger's Neighboorhood</h1>
    </div>
    <div class="container">
        <h3>Welcome to Mr. Roboger's Neighboorhood! Type in a number!</h2>
        <form id="neighborhood">
            <label for="range">Enter a number:</label>
            <input type="number" id="range" name="range" min="0" max="9999">
            <button class="submit" class="btn-success">Submit</button>
        </form>
    </div>
    <div>
        <p><span id="print"></span></p>
    </div>
</body>
</html>
